<h2>Snap it!</h2>

<input type="file" (change)="onFileSelected($event)" />
<p *ngIf="message">{{ message }}</p>

<hr />

<button (click)="loadImages()">Load Images</button>

<div *ngIf="images.length > 0" style="margin-top: 20px">
  <div *ngFor="let img of images" style="margin: 10px 0">
    <img [src]="img" alt="Uploaded image" width="200" />
  </div>
</div>
